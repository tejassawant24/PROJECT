<div class="container" style="background-color:honeydew">
  <div class="row">
    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
      <form
        class="form-horizontal"
        role="form"
        #F="ngForm"
        (ngSubmit)="Save(F.value)"
      >
        <div class="form-group">
          <legend>Form title</legend>
        </div>

        <div class="form-group">
          <label for="input" class="col-sm-2 control-label">username</label>
          <div class="col-sm-10">
            <input
              type="text"
              placeholder="enter your username"
              name="username"
              [(ngModel)]="model.username"
              class="form-control"
              #username="ngModel"
              required
              minlength="10"
            />

            <div *ngIf="username.errors && username.touched">
              <div class="alert alert-danger" *ngIf="username.errors.required">
                *Username is required*
              </div>
              <div class="alert alert-danger" *ngIf="username.errors.minlength">
                *Minimum
                {{ username.errors.minlength.requiredLength }} characters
                required*
              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="input" class="col-sm-2 control-label">password</label>
          <div class="col-sm-10">
            <input
              type="password"
              placeholder="enter your password"
              name="password"
              [(ngModel)]="model.password"
              class="form-control"
              #password="ngModel"
              required
            />
            <div *ngIf="password.errors && password.touched">
              <div class="alert alert-danger" *ngIf="password.errors.required">
                *Password is required*
              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="input" class="col-sm-2 control-label">email</label>
          <div class="col-sm-10">
            <input
              type="email"
              placeholder="enter your email"
              name="email"
              [(ngModel)]="model.email"
              class="form-control"
              #email="ngModel"
              required
            />

            <div *ngIf="email.errors && email.touched">
              <div class="alert alert-danger" *ngIf="email.errors.required">
                *Email is required*
              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-primary" [disabled]="!F.valid">
              Submit
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
