<div class="container">
  <div class="row">
    <div
      class="col-xs-8 col-sm-8 col-md-8 col-lg-8"
      style='background-image:url("../../../assets/img/ai3.jpg" )'
    >
      <h1>Reactive Form</h1>
      <form
        [formGroup]="userForm"
        class="form-horizontal"
        role="form"
        (ngSubmit)="Save(userForm)"
      >
        <div class="form-group">
          <label for="input" class="col-sm-2 control-label">Username</label>
          <div class="col-sm-10">
            <input
              type="text"
              placeholder="enter your username"
              class="form-control"
              formControlName="username"
              [class.is-invalid]="!userForm.get('username').valid && submitted"
              [class.is-valid]="userForm.get('username').valid"
            />
            <div
              class="invalid-feedback"
              *ngIf="!userForm.get('username').valid && submitted"
            >
              *Username is required*
            </div>
            <div class="valid-feedback" *ngIf="userForm.get('username').valid">
              Looks good!
            </div>

            <div
              class="invalid-feedback"
              *ngIf="
                userForm.get('username').hasError('minlength') &&
                userForm.get('username').touched
              "
            >
              *username must be a 5 characters*
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="input" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input
              type="password"
              placeholder="enter your password"
              class="form-control"
              formControlName="password"
              [class.is-invalid]="!userForm.get('password').valid && submitted"
              [class.is-valid]="userForm.get('password').valid"
            />
            <div class="valid-feedback" *ngIf="userForm.get('password').valid">
              Looks good!
            </div>
            <div
              class="invalid-feedback"
              *ngIf="!userForm.get('password').valid && submitted"
            >
              *Password is required*
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="input" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input
              type="email"
              placeholder="enter your email"
              class="form-control"
              formControlName="email"
              [class.is-valid]="userForm.get('email').valid"
              [class.is-invalid]="!userForm.get('email').valid && submitted"
            />
            <div class="valid-feedback" *ngIf="userForm.get('email').valid">
              Looks good!
            </div>

            <div
              class="invalid-feedback"
              *ngIf="!userForm.get('email').valid && submitted"
            >
              *email is required*
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-primary">
              Submit
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
