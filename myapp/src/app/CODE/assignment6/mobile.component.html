<link
  href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
  rel="stylesheet"
  id="bootstrap-css"
/>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
/>

<div class="container">
  <h3 class="h3">shopping Demo-1</h3>
  <div class="row">
    <div class="col-md-4 col-sm-6" *ngFor="let d of mobileproduct">
      <div class="product-grid">
        <div class="product-image">
          <a href="#">
            <img class="pic-1" src="{{ d.imgURL1 }}" />
            <img class="pic-2" src="{{ d.imgURL2 }}" />
          </a>
          <ul class="social">
            <li>
              <a href="" data-tip="Quick View"><i class="fa fa-search"></i></a>
            </li>
            <li>
              <a href="" data-tip="Add to Wishlist"
                ><i class="fa fa-shopping-bag"></i
              ></a>
            </li>
            <li>
              <a href="" data-tip="Add to Cart"
                ><i class="fa fa-shopping-cart"></i
              ></a>
            </li>
          </ul>
          <span class="product-new-label">Sale</span>
          <span class="product-discount-label">20%</span>
        </div>
        <ul class="rating">
          <li class="fa fa-star"></li>
          <li class="fa fa-star"></li>
          <li class="fa fa-star"></li>
          <li class="fa fa-star"></li>
          <li class="fa fa-star disable"></li>
        </ul>

        <br />

        <div class="product-content">
          <h3 class="title">
            <a href="#">{{ d.name }}</a>
          </h3>
          <div class="price">
            {{ d.discountPrice | currency: "INR" }}
            <span>{{ d.price | currency: "INR" }}</span>
          </div>
          <a class="add-to-cart" href="">+ Add To Cart</a>
        </div>
      </div>
    </div>
  </div>
</div>
