<div class="container-fluid">
  <div class="row">
    <div class="col-md-8 col-sm-8 col-xs-8" style="background-color:ghostwhite">
      <form
        [formGroup]="userLog"
        class="form-horizontal"
        role="form"
        (ngSubmit)="Save(userLog.value)"
      >
        <div class="form-group" formGroupName="UserLogin">
          <label for="input">Username</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter Username"
            formControlName="UserName"
            [class.is-invalid]="
              !userLog.get('UserLogin.UserName').valid && submitted
            "
            [class.is-valid]="userLog.get('UserLogin.UserName').valid"
          />

          <div
            class="valid-feedback"
            *ngIf="userLog.get('UserLogin.UserName').valid"
          >
            <div>
              Looks Good!!
            </div>
          </div>
          <div
            class="invalid-feedback"
            *ngIf="!userLog.get('UserLogin.UserName').valid && submitted"
          >
            <div *ngIf="userLog.get('UserLogin.UserName').hasError('required')">
              *Please choose Username!*
            </div>
          </div>
        </div>

        <div class="form-group" formGroupName="UserLogin">
          <label for="input">Password</label>
          <input
            type="password"
            class="form-control"
            placeholder="Enter Password"
            formControlName="Password"
            [class.is-invalid]="
              !userLog.controls.UserLogin.controls.Password.valid && submitted
            "
            [class.is-valid]="
              userLog.controls.UserLogin.controls.Password.valid
            "
          />
          <div
            class="valid-feedback"
            *ngIf="userLog.controls.UserLogin.controls.Password.valid"
          >
            <div>
              Looks Good!!
            </div>
          </div>
          <div
            class="invalid-feedback"
            *ngIf="
              !userLog.controls.UserLogin.controls.Password.valid && submitted
            "
          >
            <div
              *ngIf="
                userLog.controls.UserLogin.controls.Password.hasError(
                  'required'
                )
              "
            >
              *Please choose Username!*
            </div>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
